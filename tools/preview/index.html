<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Generator for Preview Image</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				min-height: 100vh;
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					'Open Sans',
					'Helvetica Neue',
					sans-serif;
				background-color: #333;
				color: #fff;
				line-height: 1.4;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			img {
				display: block;
				max-width: 100%;
			}

			.thumbnail {
				background: linear-gradient(#224, #102);
				padding: 1.25rem;
				position: relative;
				isolation: isolate;
				overflow: hidden;
			}

			.logo {
				width: 5rem;
				border-radius: 50%;
				box-shadow: 0 0 1rem #000a;
			}

			.background {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				z-index: -1;
				opacity: 0.2;
				filter: blur(1px);
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: start;
			}

			.title {
				margin-top: 1rem;
				font-weight: 600;
				font-size: 3.25rem;
				letter-spacing: 1px;
				text-shadow: 2px 2px 4px #000a;
			}

			.subtitle {
				font-size: 2rem;
				text-shadow: 1px 1px 2px #0008;
				color: #bbb;
			}
		</style>
	</head>
	<body>
		<div class="thumbnail">
			<img
				class="background"
				src="../thumbnail/vs-code-screenshot.webp"
				alt="vs code screenshot"
			/>

			<header>
				<img
					class="logo"
					src="/static/media/general/ScriptRaccoon.png"
					alt="logo"
				/>

				<div class="subtitle">Blog posts, projects, and more</div>
			</header>

			<h1 class="title">
				Script Raccoon's
				<br />
				personal website
			</h1>
		</div>
		<script>
			// @ts-check

			const thumbnail = /** @type {HTMLElement} */ (
				document.querySelector('.thumbnail')
			)
			const title = /** @type {HTMLElement} */ (
				document.querySelector('.title')
			)

			thumbnail.style.width = 1200 / window.devicePixelRatio + 'px'
			thumbnail.style.height = 630 / window.devicePixelRatio + 'px'

			let current_index = 0
		</script>
	</body>
</html>
