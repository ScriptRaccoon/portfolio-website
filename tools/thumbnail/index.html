<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thumbnail Generator for Blog Posts</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				min-height: 100vh;
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					Roboto,
					Oxygen,
					Ubuntu,
					Cantarell,
					'Open Sans',
					'Helvetica Neue',
					sans-serif;
				background-color: #333;
				color: #fff;
				line-height: 1.4;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.instructions {
				position: fixed;
				top: 0;
				left: 0;
				padding: 1rem;
				font-family: Arial, Helvetica, sans-serif;
			}

			img {
				display: block;
				max-width: 100%;
			}

			.thumbnail {
				background: linear-gradient(#224, #102);
				padding: 1.25rem;
				position: relative;
				isolation: isolate;
				overflow: hidden;
			}

			.logo {
				width: 5rem;
				border-radius: 50%;
				box-shadow: 0 0 1rem #000a;
			}

			.background {
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				z-index: -1;
				opacity: 0.2;
				filter: blur(1px);
			}

			header {
				display: flex;
				justify-content: space-between;
				align-items: start;
			}

			.title {
				margin-top: 1rem;
				font-weight: 600;
				font-size: 2.75rem;
				letter-spacing: 1px;
				text-shadow: 2px 2px 4px #000a;
			}

			.subtitle {
				font-size: 1.75rem;
				text-shadow: 1px 1px 2px #0008;
				color: #bbb;
			}
		</style>
	</head>
	<body>
		<div class="instructions">
			Use the arrow keys to navigate through the titles of the blog posts.
			In the dev tools, take a screenshot. Then, convert the png file to
			webp.
		</div>
		<div class="thumbnail">
			<img
				class="background"
				src="./vs-code-screenshot.webp"
				alt="vs code screenshot"
			/>

			<header>
				<img
					class="logo"
					src="/static/media/general/ScriptRaccoon.png"
					alt="logo"
				/>

				<div class="subtitle">A post by Script Raccoon</div>
			</header>

			<h1 class="title"></h1>
		</div>
		<script>
			// @ts-check

			const thumbnail = /** @type {HTMLElement} */ (
				document.querySelector('.thumbnail')
			)
			const title = /** @type {HTMLElement} */ (
				document.querySelector('.title')
			)

			thumbnail.style.width = 1200 / window.devicePixelRatio + 'px'
			thumbnail.style.height = 630 / window.devicePixelRatio + 'px'

			let current_index = 0

			const blog_titles = [
				'How to track page visits in SvelteKit',
				'Let users decide',
				'How to deploy a Node.js app to a VPS',
				'Recursive Svelte Components',
				'Modeling static data in TypeScript',
				'Google script development with TypeScript and bundling',
				'Disadvantages of Tailwind',
				'How not to use TypeScript',
				'Why matrix notation makes sense',
				'How to create a pure CSS maze game',
				'User authentication in SvelteKit from scratch',
				'Group theory in TypeScript (Part 4)',
				'Group theory in TypeScript (Part 3)',
				'Group theory in TypeScript (Part 2)',
				'Group theory in TypeScript (Part 1)',
				'How to implement a cookie-based dark mode toggle in SvelteKit',
				'Benefits of explicit function return types in TypeScript',
				'Why I Love TypeScript',
				'First post',
			]

			function update_title() {
				title.innerText = blog_titles[current_index]
			}

			update_title()

			document.addEventListener('keydown', (e) => {
				if (e.key === 'ArrowRight') {
					current_index++
					if (current_index >= blog_titles.length) current_index = 0
					update_title()
				} else if (e.key === 'ArrowLeft') {
					current_index--
					if (current_index < 0)
						current_index = blog_titles.length - 1
					update_title()
				}
			})
		</script>
	</body>
</html>
